<script language="JavaScript1.2">
var nachricht="Willkommen auf Waechter's Site!"     //Seitentitel
var nachricht=nachricht+"          " //macht am Schlu&szlig; eine Pause,ein Leerzeichen=1 geschwindigkeit unit, 10 Leerzeichen@150 jedes = 1.5seconds. 
i="0"			         //deklariert Variablen und setzt es auf 0 zum starten
var temptitel=""                 //deklariert Variablen und setzt sie auf keinem Wert f&uuml;r jetzt.
var geschwindigkeit="150"                  //der Abstand in Millisekunden zwischen den Buchstaben

function titler(){
if (!document.all&&!document.getElementById)
return
document.title=temptitel+nachricht.charAt(i)  //setzt den Anfangstitel
temptitel=temptitel+nachricht.charAt(i)       //Erweitert den Titel um einen Buchstaben
i++					    //Z&auml;hler wird erh&ouml;ht
if(i==nachricht.length)			    //definiert das Ende des Titels
{
i="0"					    //setzt den Z&auml;hler am ende des Titels zur&uuml;ck
temptitel=""				    //setzt den Titel auf ""
}
setTimeout("titler()",geschwindigkeit) 		   //Wiederholung. Diese Zeile entfernen, wenn der Titel nur einmal erscheinen soll.
}

window.onload=titler
</script>
